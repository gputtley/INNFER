# name for run
name: BTM_230725

# variables, parameters of interest and nuisance parameters
variables:
  - CombinedSubJets_mass
  - CombinedSubJets_pt
pois:
  - bw_mass
nuisances: []
categories:
  run2: (run==2.0)
  run3: (run==3.0)

# data file
data_file: ~

# settings for inference
inference:
  nuisance_constraints: []
  rate_parameters:
    - ttbar
  lnN: {}

# set default values - will set defaults of nuisances to 0 and rates to 1 if not set
default_values:
  bw_mass: 172.5

# info to use later
export_string:
  nom_weight: "weight"
  pre_selection: "((JetLepton_deltaR>0.2) & (JetLepton_ptrel>30) & (MET_pt > 50))"
  data_loc: "/vols/cms/gu18/innfer_v1/data/top_reco/230725"
  bw_from_1: "((GenTop1_mass!=-999)*(1/(((GenTop1_mass**2)-(mass**2))**2 + (mass*((0.0270*mass) - 3.3455))**2))) + (1.0*(GenTop1_mass==-999))"  
  bw_from_2: "((GenTop1_mass!=-999)*(1/(((GenTop2_mass**2)-(mass**2))**2 + (mass*((0.0270*mass) - 3.3455))**2))) + (1.0*(GenTop2_mass==-999))"  
  bw_to_1: "((GenTop1_mass!=-999)*(1/(((GenTop1_mass**2)-(bw_mass**2))**2 + (bw_mass*((0.0270*bw_mass) - 3.3455))**2))) + (1.0*(GenTop1_mass==-999))"  
  bw_to_2: "((GenTop2_mass!=-999)*(1/(((GenTop2_mass**2)-(bw_mass**2))**2 + (bw_mass*((0.0270*bw_mass) - 3.3455))**2))) + (1.0*(GenTop2_mass==-999))"

# define information about the models needed
models:

  ttbar:
    density_models:
      - parameters: ["bw_mass"]
        file: base_ttbar
        shifts:
          bw_mass:
            type: continuous
            range: [166.5,178.5]
        n_copies: 10
    regression_models: []
    yields: {"file": "base_ttbar"}

  other:
    density_models:
      - parameters: []
        file: base_other
        shifts: {}
        n_copies: 1
    regression_models: []
    yields: {"file": "base_other"}


validation:
  loop:
    - {"bw_mass" : 172.5}
    - {"bw_mass" : 171.5}
    - {"bw_mass" : 172.0}
    - {"bw_mass" : 173.0}
    - {"bw_mass" : 173.5}
  files:
    ttbar: base_ttbar
    other: base_other


# preprocess parameters
preprocess:
  train_test_val_split: 0.8:0.1:0.1
  save_extra_columns:
    ttbar: 
      - mass
    other: []


